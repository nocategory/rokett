<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>quarkz PRE-RELEASE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web');
    body {
      background-color: rgb(41, 54, 62);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #spinner {
      width: 100%;
      height: 100vh;
      background: rgb(41, 54, 62);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner-logo {
      background-image: url('https://quarkzapp.com/quarkz.png');
      width: 200px;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: logo-scale 1.4s infinite ease;
    }

    @-webkit-keyframes logo-scale {
      0%,
      100% {
        -webkit-transform: scale(.95);
      }
      50% {
        -webkit-transform: scale(1.15);
      }
    }

    @keyframes logo-scale {
      0%,
      100% {
        -webkit-transform: scale(.95);
      }
      50% {
        -webkit-transform: scale(1.15);
      }
    }

    .version-info {
      color: #F5F5F5;
      display: flex;
      position: absolute;
      align-items: center;
      justify-content: center;
      bottom: 0;
      opacity: .67;
    }

    .version-info p {
      font-weight: 600;
      font-family: 'Titillium Web';
      font-size: 1rem;
    }
  </style>
  <script>
    (function() {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>

<body onload="document.getElementById('spinner').remove();">
  <div id="spinner">

    <!-- logo -->
    <div class="spinner-logo" id="spinner-logo"></div>

    <!-- version info -->
    <div class="version-info">
      <p>v0.0.1-aurora <span style="color: #d82e2e; font-weight: 800">ALPHA</span></p>
    </div>
  </div>

  <div id="app--root"></div>

  <script>
    {
      const script = document.createElement('script');
      const port = process.env.PORT || 3000;
      script.src = (process.env.HOT) ?
        'http://localhost:' + port + '/dist/bundle.js' :
        './dist/bundle.js';
      document.write(script.outerHTML);
    }
  </script>
</body>

</html>
